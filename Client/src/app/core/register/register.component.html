<!-- Default form register -->
<div class="container mt-5">
    <form [formGroup]=form (ngSubmit)="submitHandler()" class="text-center border border-light p-5">

        <p class="h4 mb-4">Sign up</p>

        <div class="form-row mb-4">
            <div class="col">
                <!-- Username -->
                <input type="text" formControlName="username" id="defaultRegisterFormFirstName"
                    class="form-control" placeholder="Username">
            </div>
            <div class="col">
                <!-- First name -->
                <input type="text" formControlName="firstname" id="defaultRegisterFormFirstName"
                    class="form-control" placeholder="First name">
            </div>
            <div class="col">
                <!-- Last name -->
                <input type="text" formControlName="lastname" id="defaultRegisterFormLastName"
                    class="form-control" placeholder="Last name">
            </div>
        </div>

        <!-- E-mail -->
        <input type="email" formControlName="email" id="defaultRegisterFormEmail" class="form-control
            mb-4" placeholder="E-mail">

        <!-- Password -->
        <input type="password" formControlName="password" id="defaultRegisterFormPassword"
            class="form-control" placeholder="Password"
            aria-describedby="defaultRegisterFormPasswordHelpBlock">
        <small id="defaultRegisterFormPasswordHelpBlock" class="form-text
            text-muted mb-4">
            At least 8 characters and 1 digit
        </small>

        <!-- Sign up button -->
        <button mdbBtn color="info" class="my-4" type="submit" [disabled]="isLoading || form.invalid">Sign up</button>
        <app-loader [isLoading]=isLoading></app-loader>

        <p>Or you already have an account? <a [routerLink]="['/login']">Login?</a></p>
        <hr>

        <!-- Terms of service -->
        <p>By clicking
            <em>Sign up</em> you agree to our
            <a href="" target="_blank">terms of service</a></p>

    </form>
</div>
