<!-- Default form login -->
<div class="container mt-5">
    <form [formGroup]=form (ngSubmit)="submitHandler()" class="text-center border border-light p-5">

        <p class="h4 mb-4">Sign in</p>
    
        <!-- Email -->
        <input type="email" formControlName="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">
    
        <!-- Password -->
        <input type="password" formControlName="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">
    
        <div class="d-flex justify-content-around">
            <div>
                <!-- Remember me -->
                <mdb-checkbox [default]="true">Remember me</mdb-checkbox>
            </div>
            <div>
                <!-- Forgot password -->
                <a href="">Forgot password?</a>
            </div>
        </div>
    
        <!-- Sign in button -->
        <button mdbBtn color="info" class="my-4" type="submit" [disabled]="isLoading || form.invalid">Sign in</button>
        <app-loader [isLoading]="isLoading"></app-loader>

        <!-- Register -->
        <p>Not a member?
            <a [routerLink]="['/register']">Register</a>
        </p>
    </form>
</div>
