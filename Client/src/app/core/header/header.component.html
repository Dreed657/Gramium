<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark cyan"
  [containerInside]="true">

  <mdb-navbar-brand><a class="navbar-brand" [routerLink]="['/']">Gramium</a></mdb-navbar-brand>
  <links>
    <app-search></app-search>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link waves-light" mdbWavesEffect
          [routerLink]="['/create']">
          <mdb-icon fas icon="plus"></mdb-icon>
          <p class="d-none d-md-inline d-sm-inline d-lg-none">Create</p>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link waves-light" mdbWavesEffect [routerLink]="['/']">
          <mdb-icon fas icon="home"></mdb-icon>
          <p class="d-none d-md-inline d-sm-inline d-lg-none">Feed</p>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link waves-light" mdbWavesEffect>
          <mdb-icon far icon="compass"></mdb-icon>
          <p class="d-none d-md-inline d-sm-inline d-lg-none">Explore</p>
        </a>
      </li>

      <li *ngIf="currentUser$ | async as user" class="nav-item dropdown"
        dropdown>
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link
          dropdown-toggle waves-light" mdbWavesEffect>
          <mdb-icon fas icon="user"></mdb-icon> Profile<span class="caret"></span></a>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown
          dropdown-primary" role="menu">
          <a class="dropdown-item waves-light" mdbWavesEffect
            [routerLink]="['/profile/', user.username]">Profile</a>
          <a class="dropdown-item waves-light" mdbWavesEffect
            (click)="logoutHandler()">Log out</a>
        </div>
      </li>
    </ul>
  </links>

</mdb-navbar>
