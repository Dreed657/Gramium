<form [formGroup]="form" (ngSubmit)="sumbitHandler()" class="p-2">
    <div class="form-group">
        <label for="contentField">Content</label>
        <textarea formControlName="Content" rows="3" id="contentField" class="form-control" placeholder="Content"></textarea>
    </div>
    <div class="form-group">
        <label for="ImageUrl">imageUrl</label>
        <input formControlName="ImageUrl" id="ImageUrl" class="form-control"/>
    </div>
    <input type="submit" value="Post!" class="btn btn-success m-2" [disabled]="!form.valid"/>
</form>
